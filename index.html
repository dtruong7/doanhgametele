<!DOCTYPE html>
<html>
<head>
  <title>Đoán Số</title>
  <meta charset="UTF-8">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Đoán Số (1-100)</h1>
  <input type="number" id="guess" min="1" max="100">
  <button onclick="checkGuess()">Đoán</button>
  <p id="message"></p>

  <script>
    // Khởi tạo biến
    let secretNumber = Math.floor(Math.random() * 100) + 1;
    let numGuesses = 0;

    function checkGuess() {
      const guess = parseInt(document.getElementById("guess").value);
      const message = document.getElementById("message");
      numGuesses++;

      if (guess === secretNumber) {
        message.innerHTML = `Chúc mừng! Bạn đã đoán đúng số ${secretNumber} trong ${numGuesses} lần đoán.`;
        Telegram.WebApp.sendMessage(`Tôi đã thắng trò chơi Đoán Số trong ${numGuesses} lần!`);
        // Reset game
        secretNumber = Math.floor(Math.random() * 100) + 1;
        numGuesses = 0;
      } else if (guess < secretNumber) {
        message.innerHTML = "Số của bạn quá thấp!";
      } else {
        message.innerHTML = "Số của bạn quá cao!";
      }
    }

    // Mở rộng web app khi bắt đầu
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();
  </script>
</body>
</html>
